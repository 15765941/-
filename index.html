<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おこげさんのサイト</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="https://prog-8.com/images/html/advanced/main_logo.png">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">future</a>
        <a href="#">mark</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <p>どうもおこげさんです！。<br>みなさんにたくさん僕のことを知ってほしくサイトを作りました！。</p>
      <div class="btn-wrapper">
        <a href="#" class="btn signup">みんなおこげさんをよろしく！</a>
        <p>or</p>
        <a href="#" class="btn YouTube"><span class="fa fa-look at"></span>Thank you for watching！</a>
        <a href="#" class="btn twitter"><span class="fa fa-look into"></span>Thank you for looking into it！</a>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>Understand hiroto Kanai!</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/html.png">
            <p>写真</p>
          </div>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/jQuery.png">
            <p>電気工学</p>
          </div>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/ruby.png">
            <p>料理</p>
          </div>
          <p class="text-contents">写真活動を本格的に始めました！。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/php.png">
            <p>作曲</p>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>一緒に僕のことを応援してください！?</h2>
        <h3>Let's cheer for hiroto Kanai together!</h3>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="https://prog-8.com/images/html/advanced/footer_logo.png">
      <p> Let's cheer for Daisho Kanai together!.</p>
    </div>
  </footer>
</body>
</html>
